<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <form>
                <div class="form_title">
                    <h1>login</h1>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="username" required class="input">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="password" required class="input">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember_forget">
                   <label for=""><input type="checkbox"> remember me</label>
                   <a href="#" class="forget_password_link">forget password?</a>
                </div>
                <div class="form_buton">
                    <button class="btn">login</button>
                </div>
                <div class="form_register">
                    <p>don't have a account?
                        <a href="#" class="form_register_link">register</a>
                    </p>
                </div>
            </form>

    </div>
</body>
</html>
